<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario validado 3.0</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <h1 id="captchaHeading">
        Tercer test del capcha personalizado + formulario
     </h1>


<form action="https://formsubmit.co/your@email.com" method="POST" class="formstyle" onsubmit="return validate()">

<label for="fname" >Nombre</label>
<input type="text" id="fname" name="nombre" required>
<label for="lname">Apellido</label>
<input type="text" id="lname" name="apellido" required>
<label for="email">Email</label>
<input type="email" id="email" name="email" required>
<label for="phone" id="tlf" name="telefono" >Telefono</label>
<input type="text" id="phone" name="mensaje" required maxlength="11">
<label for="message">Mensaje</label>
<textarea name="message" id="message" maxlength="400" required></textarea>

<label for="textBox">Porfavor introduzca las letras de la imagen</label>
<div class="center">

    <div id="captchaBackground">
    
        <canvas id="captcha">captcha text</canvas>
        <input id="textBox" type="text" name="text" required>
        
        <span id="output"></span>
        
    </div>
    
</div>
<input type="submit" id="submit_button" value="enviar">
<input type="hidden" name="_next" value="https://jeftounz.github.io/formulario_whit_capcha/">
<input type="hidden" name="_captcha" value="false">

</form>

 <script src="script.js"></script>
</body>
</html>
