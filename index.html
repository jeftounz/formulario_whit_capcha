<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario validado 3.0</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <h1 id="captchaHeading">
        Tercer test del capcha personalizado + formulario
     </h1>


<form action="#" class="formstyle" onsubmit="validate()">

<label for="fname">Nombre</label>
<input type="text" id="fname" required>
<label for="lname">Apellido</label>
<input type="text" id="lname" required>
<label for="email">Email</label>
<input type="email" id="email" required>
<label for="phone">Telefono</label>
<input type="text" id="phone" required>
<label for="message">Mensaje</label>
<textarea name="message" id="message" cols="30" rows="10" required></textarea>
<div class="center">

    <div id="captchaBackground">
    
        <canvas id="captcha">captcha text</canvas>
        <input id="textBox" type="text" name="text" required>
        <div id="buttons">
            <!--<input id="submitButton" type="submit">-->
            <button id="submitButton" >Refresh</button>
            <button id="refreshButton">Refresh</button>
        </div>
        <span id="output"></span>
        
    </div>
    
</div>
<input type="submit" value="enviar">

</form>

 <script src="script.js"></script>
</body>
</html>
